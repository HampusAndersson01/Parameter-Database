name: Auto-Issue-Description
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Generate issue or pull request title and description
        id: autoissue
        uses: HampusAndersson01/AutoIssueDescription/AutoIssueDescription@v1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          chatgpt-accessToken: ${{ secrets.CHAT_GPT_TOKEN }}
          labels: 'bug,enhancement,investigate,performance,question,documentation,tweak'
        
